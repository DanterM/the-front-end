<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定和双向数据绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-bind:title=" '王震  ' + title">hello world</div>
    </div>

    <script>
        new Vue({
            el: '#root',
            data:{
                title: "this is hello world"
            }
        })
    </script>
</body>
</html>
