<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
</head>
<body>
    <div style="text-align: center;">
        <button onclick="play()">播放/暂停</button>
        <button onclick="big()">大</button>
        <button onclick="zc()">中</button>
        <button onclick="small()">小</button>
        <br>
        <video src="http://olfa3o6q1.bkt.clouddn.com/%5B4K-60FPS%5D%20Avengers%20-%20Infinity%20War%20%7C%20Official%20Trailer%20%7C%202018.mp4" id="video1" width="420" style="margin-top: 20px">
        </video>
    </div>

    <script type="text/javascript">
        var myVideo = document.getElementById('video1');
        function play() {
            if (myVideo.paused)
                myVideo.play();
            else 
                myVideo.pause();
        }
        
        function big() {
            myVideo.width = 600;
        }

        function small() {
            myVideo.width = 300;
        }

        function zc() {
            myVideo.width = 420;
        }
    </script>
</body>
</html>
